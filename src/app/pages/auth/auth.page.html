<app-header
  title="Login"
/>

<ion-content>

  <div class="d-flex-center">
    <form 
      [formGroup]="form" 
      class="auth-form" 
      (ngSubmit)="submit()"
      (keypress.enter)="submit()">

      <app-logo />

      <app-custom-input
        icon="person-outline"
        autocomplete="off"
        [control]="form.controls.username"
        type="text"
        label="Usuario"
      />

      <div 
        class="validators"
        *ngIf="form.controls.username.errors && form.controls.username.touched">
      
        <div
          *ngIf="form.controls.username.errors?.['required']"
        >
          El usuario es requerido
        </div>

      </div>
    
      <!-- ! password -->
      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contraseña"
  
      />

      <div 
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched">
      
        <div
          *ngIf="form.controls.password.errors?.['required']"
        >
          La contraseña es requerida
        </div>

      </div>

  
      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
  
    </form>
  </div>

  

</ion-content>
